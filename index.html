<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/output.css">
    <title>Document</title>
</head>
<body>
      <!-- Header -->
      <header class="fixed top-0 left-0 right-0 z-50 p-4">
        <nav class="flex justify-between items-center ">
            <a href="#" class="text-4xl font-bold text-primary">J. C.</a>
            <button id="menuButton" class="text-primary text-xl">
                Menu
            </button>
        </nav>
        <div class="h-px bg-red-500 mt-2"></div>
    </header>

    <!-- MenÃº overlay -->
    <div id="mobileMenu"
     class="fixed inset-0 bg-emerald-800 text-stone-100 z-60 p-6 flex flex-col
            transform -translate-y-full opacity-0 transition-all duration-500 ease-in-out md:hidden"
     style="font-family: 'Lora', serif;"> <div class="flex justify-end items-center mb-8">
        <button id="closeMenuButton" class="focus:outline-none relative py-1">
            <span class="text-lg">Cerrar</span>
            <span class="absolute bottom-0 left-0 w-full h-0.5 bg-teal-400 transform scale-x-75"></span>
        </button>
    </div>

    <nav class="flex flex-col flex-grow justify-center">
        <a href="#inicio" class="mobile-menu-item group flex justify-between items-center py-5 border-b border-emerald-700 hover:bg-emerald-700 px-3 transition-colors text-xl">
            <span>Inicio</span>
            <svg class="w-5 h-5 opacity-70 group-hover:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </a>
        <a href="#sobre-nosotros" class="mobile-menu-item group flex justify-between items-center py-5 border-b border-emerald-700 hover:bg-emerald-700 px-3 transition-colors text-xl">
            <span>Sobre Nosotros</span>
            <svg class="w-5 h-5 opacity-70 group-hover:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </a>
        <a href="#servicios" class="mobile-menu-item group flex justify-between items-center py-5 border-b border-emerald-700 hover:bg-emerald-700 px-3 transition-colors text-xl">
            <span>Servicios</span>
            <svg class="w-5 h-5 opacity-70 group-hover:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </a>
        <a href="#proyectos" class="mobile-menu-item group flex justify-between items-center py-5 border-b border-emerald-700 hover:bg-emerald-700 px-3 transition-colors text-xl">
            <span>Proyectos</span>
            <svg class="w-5 h-5 opacity-70 group-hover:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </a>
        <a href="#contacto" class="mobile-menu-item group flex justify-between items-center py-5 hover:bg-emerald-700 px-3 transition-colors text-xl"> <span>Contacto</span>
            <svg class="w-5 h-5 opacity-70 group-hover:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </a>
    </nav>
    <div class="py-4"></div>
</div>

    <!-- Hero Section -->
    <main>
        <section id="inicio" class="relative h-screen">
            <video class="w-full h-full object-cover rounded-lg" autoplay muted loop playsinline>
                <source src="/videos/background - jc.mp4" type="video/mp4">
            </video>
            <div class="absolute inset-0 flex items-center justify-center">
                <h1 id="heroText" class="text-4xl md:text-5xl text-white font-bold
                                   opacity-0 translate-y-5 transition-all ease-out duration-1000 delay-300 ">
                JC - construcciones
            </h1>
            </div>
        </section>
    </main>
    <script src="script.js"></script>

</html>
