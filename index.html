<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/src/output.css">
    <title>Document</title>
</head>
<body>
      <!-- Header -->
      <header class="fixed top-0 left-0 right-0 z-50 p-4">
        <nav class="flex justify-between items-center ">
            <a href="#" class="text-4xl font-bold text-primary logo_jc">J. C.</a>

    </div>

    <nav class="flex flex-col flex-grow justify-center">
        <a href="#inicio" class="mobile-menu-item group flex justify-between items-center py-5 border-b border-emerald-700 hover:bg-emerald-700 px-3 transition-colors text-xl">
            <span>Inicio</span>
            <svg class="w-5 h-5 opacity-70 group-hover:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>

        <a href="#servicios" class="mobile-menu-item group flex justify-between items-center py-5 border-b border-emerald-700 hover:bg-emerald-700 px-3 transition-colors text-xl">
            <span>Servicios</span>
            <svg class="w-5 h-5 opacity-70 group-hover:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </a>
        <a href="#proyectos" class="mobile-menu-item group flex justify-between items-center py-5 border-b border-emerald-700 hover:bg-emerald-700 px-3 transition-colors text-xl">

            <svg class="w-5 h-5 opacity-70 group-hover:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </a>
        <a href="#contacto" class="mobile-menu-item group flex justify-between items-center py-5 hover:bg-emerald-700 px-3 transition-colors text-xl"> <span>Contacto</span>
            <svg class="w-5 h-5 opacity-70 group-hover:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </a>
    </nav>
    <div class="py-4"></div>
</div>

    <!-- Hero Section -->
    <main>
        <section id="inicio" class="relative h-screen">
            <video class="w-full h-full object-cover" autoplay muted loop playsinline>
                <source src="/videos/background - jc.mp4" type="video/mp4">
            </video>
            <div class="absolute inset-0 bg-black opacity-50"></div>
    
            <div class="absolute inset-0 flex flex-col items-center justify-center text-center p-4 z-10">
                <div class="flex flex-col items-center justify-center">
                    <h1 id="heroTitle" class="text-4xl  md:text-5xl lg:text-6xl text-white 
                                           opacity-0 translate-y-5 transition-all ease-out duration-1000 delay-300 ">
                        JC - CONSTRUCCIONES
                    </h1>
                    <p id="heroSubtitle" class="text-lg md:text-xl lg:text-2xl  text-white mt-3 md:mt-4
                                         opacity-0 translate-y-5 transition-all ease-out duration-1000 delay-500 ">
                        Innovación y calidad en cada obra
                    </p>
                </div>
    
                <div id="heroButtons" class="mt-8 sm:mt-10 flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0 opacity-0 translate-y-5 transition-all ease-out duration-1000 delay-700 ">
                    <a href="#proyectos"
                       class="bg-white  hover:bg-opacity-30 backdrop-blur-sm text-white font-semibold py-3 px-7 rounded-lg flex items-center justify-center space-x-2 transition-all duration-300 transform hover:scale-105">

                    </a>


                    <a href="https://wa.me/569xxxxxxxx" target="_blank" rel="noopener noreferrer"

                        <span>WhatsApp</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
